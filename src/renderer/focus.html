<!DOCTYPE html>
<html>
<head>
    <title>Focus Mode - TimeNest</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color, #000);
            color: var(--text-color, #fff);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-app-region: drag;
        }

        .focus-container {
            text-align: center;
            -webkit-app-region: no-drag;
        }

        .timer {
            font-size: 120px;
            font-weight: bold;
            margin: 20px 0;
            color: var(--primary-color, #4a90e2);
        }

        .task-name {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-color, #fff);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color, #4a90e2);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--secondary-color, #357abd);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .exit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: 1px solid var(--text-color, #fff);
            color: var(--text-color, #fff);
            padding: 5px 10px;
            -webkit-app-region: no-drag;
        }

        .exit-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Ambient background */
        .ambient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background: linear-gradient(45deg, #000, #2c3e50);
            animation: ambient 10s ease infinite;
        }

        @keyframes ambient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="ambient-background"></div>
    <button class="exit-button" id="exit-focus-mode">Exit Focus Mode</button>
    
    <div class="focus-container">
        <div class="task-name" id="focus-task-name">Current Task</div>
        <div class="timer" id="focus-timer">25:00</div>
        <div class="controls">
            <button id="focus-start">Start</button>
            <button id="focus-pause" disabled>Pause</button>
            <button id="focus-reset">Reset</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // DOM Elements
        const taskName = document.getElementById('focus-task-name');
        const timer = document.getElementById('focus-timer');
        const startButton = document.getElementById('focus-start');
        const pauseButton = document.getElementById('focus-pause');
        const resetButton = document.getElementById('focus-reset');
        const exitButton = document.getElementById('exit-focus-mode');

        // Event Listeners
        exitButton.addEventListener('click', () => {
            ipcRenderer.send('toggle-focus-mode', false);
        });

        startButton.addEventListener('click', () => {
            startButton.disabled = true;
            pauseButton.disabled = false;
            // Send message to main window to start timer
            ipcRenderer.send('focus-timer-control', 'start');
        });

        pauseButton.addEventListener('click', () => {
            startButton.disabled = false;
            pauseButton.disabled = true;
            // Send message to main window to pause timer
            ipcRenderer.send('focus-timer-control', 'pause');
        });

        resetButton.addEventListener('click', () => {
            startButton.disabled = false;
            pauseButton.disabled = true;
            // Send message to main window to reset timer
            ipcRenderer.send('focus-timer-control', 'reset');
        });

        // Listen for timer updates from main window
        ipcRenderer.on('timer-update', (event, { time, task }) => {
            timer.textContent = time;
            if (task) {
                taskName.textContent = task;
            }
        });

        // Listen for theme changes
        ipcRenderer.on('theme-update', (event, isDark) => {
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
        });
    </script>
</body>
</html>
